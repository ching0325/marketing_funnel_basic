<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行銷漏斗分析儀表板</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #FAF8F3;
            color: #2C3E50;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* 頂部標題欄 */
        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .header-title {
            display: flex;
            flex-direction: column;
            gap: 0px;
        }

        h1 {
            color: #2C3E50;
            font-size: 28px;
            font-weight: 600;
            margin: 0;
        }

        .text-sub {
            color: #6f9ac4;
            font-size: 15px;
            font-weight: 600;
            margin: 0;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .time-range {
            font-size: 14px;
            color: #2C3E50;
            font-weight: 500;
        }

        .action-button {
            padding: 8px 16px;
            background-color: transparent;
            color: #2C3E50;
            border: 1.5px solid #2C3E50;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-button i {
            margin-right: 6px;
        }

        .action-button:hover {
            background-color: rgba(44, 62, 80, 0.05);
            border-color: #7A9BB5;
            color: #7A9BB5;
        }

        /* 分隔線 */
        .divider {
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, #7A9BB5, #B5C4CD);
            margin: 5px 0 15px 0;
        }

        /* 分頁按鈕 */
        .tab-buttons {
            display: flex;
            justify-content: flex-start;
            gap: 20px;
            margin-bottom: 40px;
        }

        .tab-button {
            padding: 12px 40px;
            background-color: #E8E4DC;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            color: #2C3E50;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-button:hover {
            background-color: #9AAFBC;
            color: white;
        }

        .tab-button.active {
            background-color: #7A9BB5;
            color: white;
        }

        /* 內容區塊 */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* 圖表區域 */
        .chart-section {
            background-color: white;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .section-title {
            font-size: 22px;
            font-weight: 600;
            color: #2C3E50;
            margin-bottom: 20px;
            text-align: center;
        }

        .section-title i {
            margin-right: 20px;
        }

        .funnel-plot {
            width: 100%;
            min-height: 400px;
        }

        /* 多個漏斗並排 */
        .funnels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-top: 20px;
        }

        .funnel-card {
            background-color: #F9F7F4;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #E8E4DC;
            overflow: hidden;
        }

        .funnel-card-title {
            font-size: 16px;
            font-weight: 600;
            color: #2C3E50;
            margin-bottom: 15px;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 2px solid #7A9BB5;
        }

        .funnel-card-title i {
            margin-right: 8px;
        }

        /* 莫蘭迪色系 */
        .color-attention { background: linear-gradient(135deg, #7A9BB5 0%, #8AA9C0 100%); }
        .color-interest1 { background: linear-gradient(135deg, #9AAFBC 0%, #A8BAC7 100%); }
        .color-interest2 { background: linear-gradient(135deg, #B5C4CD 0%, #C2CED6 100%); }
        .color-desire { background: linear-gradient(135deg, #C7B5A8 0%, #D2C2B8 100%); }
        .color-action { background: linear-gradient(135deg, #A8958B 0%, #B8A79E 100%); }

        .funnel-card-plot {
            min-height: 420px;
            height: 420px;
            width: 100%;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .funnels-grid {
                grid-template-columns: 1fr;
            }
            
            .tab-button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }

        /* 雙欄佈局 */
        .double-column {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        @media (max-width: 1024px) {
            .double-column {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 頂部標題欄 -->
        <div class="header-bar">
            <div class="header-title">
                <h1>行銷漏斗數據追蹤戰情室</h1>
                <div class="text-sub">Marketing Data Science：Funnel & Experience Analytics</div>
            </div>
            <div class="header-actions">
                <div class="time-range">資料區間：2025-01-01 ~ 2025-01-07</div>
                <button class="action-button" onclick="exportReport()">
                    <i class="fa-solid fa-download"></i>匯出報表</button>
            </div>
        </div>

        <!-- 分隔線 -->
        <div class="divider"></div>

        <!-- 分頁按鈕 -->
        <div class="tab-buttons">
            <button class="tab-button active" onclick="switchTab('overall')">總體分析</button>
            <button class="tab-button" onclick="switchTab('channel')">管道分析</button>
        </div>

        <!-- 總體分析分頁 -->
        <div id="overall" class="tab-content active">
            <!-- 周總結 -->
            <div class="double-column">
                <div class="chart-section">
                    <div class="section-title">
                        <i class="fa-solid fa-filter"></i>周總結 - 相對漏斗
                    </div>
                    <div id="week-relative-funnel" class="funnel-plot"></div>
                </div>
                <div class="chart-section">
                    <div class="section-title"><i class="fas fa-funnel-dollar"></i>周總結 - 絕對漏斗</div>
                    <div id="week-absolute-funnel" class="funnel-plot"></div>
                </div>
            </div>

            <!-- 每日分析 -->
            <div class="chart-section">
                <div class="section-title"><i class="fa-solid fa-filter"></i>每日相對漏斗（Marketing Funnel - Daily）</div>
                <div id="daily-relative-funnels" class="funnels-grid"></div>
            </div>

            <div class="chart-section">
                <div class="section-title"><i class="fas fa-funnel-dollar"></i>每日絕對漏斗（Absolute Funnel - Daily）</div>
                <div id="daily-absolute-funnels" class="funnels-grid"></div>
            </div>
        </div>

        <!-- 管道分析分頁 -->
        <div id="channel" class="tab-content">
            <div class="chart-section">
                <div class="section-title"><i class="fa-solid fa-filter"></i>各管道相對漏斗（Marketing Funnel - Channel）</div>
                <div id="channel-relative-funnels" class="funnels-grid"></div>
            </div>

            <div class="chart-section">
                <div class="section-title"><i class="fas fa-funnel-dollar"></i>各管道絕對漏斗（Absolute Funnel - Channel）</div>
                <div id="channel-absolute-funnels" class="funnels-grid"></div>
            </div>
        </div>
    </div>

    <script>
        // 分頁切換
        function switchTab(tabName) {
            // 隱藏所有內容
            const contents = document.querySelectorAll('.tab-content');
            contents.forEach(content => content.classList.remove('active'));

            // 移除所有按鈕的 active 狀態
            const buttons = document.querySelectorAll('.tab-button');
            buttons.forEach(button => button.classList.remove('active'));

            // 顯示選中的內容
            document.getElementById(tabName).classList.add('active');

            // 設置按鈕為 active
            event.target.classList.add('active');
        }

        // 匯出報表
        function exportReport() {
            // 創建新的工作簿
            const wb = XLSX.utils.book_new();

            // 周總結 - 相對漏斗
            const weekRelativeData = [
                ['階段', '百分比 (%)'],
                ['Attention (曝光)', data.week_relative.Attention],
                ['Interest (點擊)', data.week_relative.Interest_1],
                ['Interest (到達)', data.week_relative.Interest_2],
                ['Desire (加購)', data.week_relative.Desire],
                ['Action (購買)', data.week_relative.Action]
            ];
            const wsWeekRelative = XLSX.utils.aoa_to_sheet(weekRelativeData);
            XLSX.utils.book_append_sheet(wb, wsWeekRelative, '周總結-相對漏斗');

            // 周總結 - 絕對漏斗
            const weekAbsoluteData = [
                ['階段', '百分比 (%)'],
                ['Attention (曝光)', data.week_absolute.Attention],
                ['Interest (點擊)', data.week_absolute.Interest_1],
                ['Interest (到達)', data.week_absolute.Interest_2],
                ['Desire (加購)', data.week_absolute.Desire],
                ['Action (購買)', data.week_absolute.Action]
            ];
            const wsWeekAbsolute = XLSX.utils.aoa_to_sheet(weekAbsoluteData);
            XLSX.utils.book_append_sheet(wb, wsWeekAbsolute, '周總結-絕對漏斗');

            // 每日相對漏斗
            const dailyRelativeData = [['日期', 'Attention', 'Interest_1', 'Interest_2', 'Desire', 'Action']];
            data.daily_relative.forEach(row => {
                dailyRelativeData.push([row.date, row.Attention, row.Interest_1, row.Interest_2, row.Desire, row.Action]);
            });
            const wsDailyRelative = XLSX.utils.aoa_to_sheet(dailyRelativeData);
            XLSX.utils.book_append_sheet(wb, wsDailyRelative, '每日相對漏斗');

            // 每日絕對漏斗
            const dailyAbsoluteData = [['日期', 'Attention', 'Interest_1', 'Interest_2', 'Desire', 'Action']];
            data.daily_absolute.forEach(row => {
                dailyAbsoluteData.push([row.date, row.Attention, row.Interest_1, row.Interest_2, row.Desire, row.Action]);
            });
            const wsDailyAbsolute = XLSX.utils.aoa_to_sheet(dailyAbsoluteData);
            XLSX.utils.book_append_sheet(wb, wsDailyAbsolute, '每日絕對漏斗');

            // 管道相對漏斗
            const channelRelativeData = [['管道', 'Attention', 'Interest_1', 'Interest_2', 'Desire', 'Action']];
            data.channel_relative.forEach(row => {
                channelRelativeData.push([row.channel, row.Attention, row.Interest_1, row.Interest_2, row.Desire, row.Action]);
            });
            const wsChannelRelative = XLSX.utils.aoa_to_sheet(channelRelativeData);
            XLSX.utils.book_append_sheet(wb, wsChannelRelative, '管道相對漏斗');

            // 管道絕對漏斗
            const channelAbsoluteData = [['管道', 'Attention', 'Interest_1', 'Interest_2', 'Desire', 'Action']];
            data.channel_absolute.forEach(row => {
                channelAbsoluteData.push([row.channel, row.Attention, row.Interest_1, row.Interest_2, row.Desire, row.Action]);
            });
            const wsChannelAbsolute = XLSX.utils.aoa_to_sheet(channelAbsoluteData);
            XLSX.utils.book_append_sheet(wb, wsChannelAbsolute, '管道絕對漏斗');

            // 生成並下載 Excel 文件
            const fileName = '行銷漏斗數據_' + new Date().toISOString().split('T')[0] + '.xlsx';
            XLSX.writeFile(wb, fileName);

            // 顯示匯出訊息
            alert('報表已匯出為 Excel 檔案！\n\n包含工作表：\n- 周總結-相對漏斗\n- 周總結-絕對漏斗\n- 每日相對漏斗\n- 每日絕對漏斗\n- 管道相對漏斗\n- 管道絕對漏斗');
        }

        // 創建漏斗圖
        function createFunnel(containerId, data, isRelative = false, labelType = 'week', labelValue = '', isSmallCard = false) {
            // 所有漏斗都顯示完整的五個階段
            const stages = [
                'Attention (曝光)',
                'Interest (點擊)',
                'Interest (到達)',
                'Desire (加購)',
                'Action (購買)'
            ];

            const keys = ['Attention', 'Interest_1', 'Interest_2', 'Desire', 'Action'];
            const values = keys.map(key => data[key]);

            // 莫蘭迪藍色系配色
            const colors = [
                '#7A9BB5',  // Attention
                '#9AAFBC',  // Interest 1
                '#B5C4CD',  // Interest 2
                '#C7B5A8',  // Desire
                '#A8958B'   // Action
            ];

            // 為不同數值設置不同的文字位置
            const textpositions = values.map(v => v >= 95 ? 'inside' : 'outside');

            // 根據類型設置 hover 模板
            let hovertemplate;
            if (labelType === 'week') {
                // 周總結：只顯示 Stage 和 Percentage
                hovertemplate = 'Stage=%{y}<br>Percentage=%{x:.2f}<extra></extra>';
            } else if (labelType === 'date') {
                // 每日分析：顯示 date, Stage, Percentage
                hovertemplate = `date=${labelValue}<br>Stage=%{y}<br>Percentage=%{x:.2f}<extra></extra>`;
            } else if (labelType === 'channel') {
                // 管道分析：顯示 channel, Stage, Percentage
                hovertemplate = `channel=${labelValue}<br>Stage=%{y}<br>Percentage=%{x:.2f}<extra></extra>`;
            }

            const trace = {
                type: 'funnel',
                y: stages,
                x: values,
                textposition: textpositions,
                textinfo: 'text',
                text: values.map(v => `${v.toFixed(2)}%`),
                hovertemplate: hovertemplate,
                marker: {
                    color: colors
                },
                connector: {
                    line: {
                        color: '#7A9BB5',
                        width: 3
                    }
                }
            };

            const layout = {
                paper_bgcolor: 'rgba(0,0,0,0)',  // 透明背景
                plot_bgcolor: 'rgba(0,0,0,0)',   // 透明繪圖區
                font: {
                    family: 'Segoe UI, Tahoma, Geneva, Verdana, sans-serif',
                    size: isSmallCard ? 14 : 14,
                    color: '#2C3E50'
                },
                margin: isSmallCard ? {
                    l:100,
                    r: 80,
                    t: 15,
                    b: 15
                } : {
                    l: 100,
                    r: 40,
                    t: 15,
                    b: 15
                },
                yaxis: {
                    showgrid: false,
                    showline: false
                },
                xaxis: {
                    showgrid: false,
                    showline: false,
                    showticklabels: false
                },
                width: isSmallCard ? 600 : undefined,
                height: isSmallCard ? 420 : undefined
            };

            const config = {
                responsive: true,
                displayModeBar: false
            };

            Plotly.newPlot(containerId, [trace], layout, config);
        }

        // 創建多個漏斗（用於每日或每個管道）
        function createMultipleFunnels(containerId, dataArray, labelKey, isRelative = false) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';

            // 判斷是日期還是管道
            const labelType = labelKey === 'date' ? 'date' : 'channel';

            dataArray.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'funnel-card';

                const title = document.createElement('div');
                title.className = 'funnel-card-title';
                title.textContent = item[labelKey];
                card.appendChild(title);

                const plotDiv = document.createElement('div');
                plotDiv.className = 'funnel-card-plot';
                const uniqueId = `funnel-${Math.random().toString(36).substr(2, 9)}`;
                plotDiv.id = uniqueId;
                card.appendChild(plotDiv);

                container.appendChild(card);

                // 創建漏斗，傳入標籤類型和值
                setTimeout(() => {
                    createFunnel(uniqueId, item, isRelative, labelType, item[labelKey], true);
                }, index * 50);  // 錯開渲染時間
            });
        }

        // 數據直接嵌入
        const data = {
            "week_relative": {
                "Attention": 100.0,
                "Interest_1": 6.78,
                "Interest_2": 6.05,
                "Desire": 1.11,
                "Action": 0.24
            },
            "week_absolute": {
                "Attention": 100.0,
                "Interest_1": 6.78,
                "Interest_2": 6.05,
                "Desire": 18.37,
                "Action": 21.76
            },
            "daily_relative": [
                {"date": "2025-01-01", "Attention": 100.0, "Interest_1": 6.96, "Interest_2": 6.31, "Desire": 1.43, "Action": 0.32},
                {"date": "2025-01-02", "Attention": 100.0, "Interest_1": 6.41, "Interest_2": 6.26, "Desire": 1.33, "Action": 0.29},
                {"date": "2025-01-03", "Attention": 100.0, "Interest_1": 6.34, "Interest_2": 5.7, "Desire": 1.29, "Action": 0.29},
                {"date": "2025-01-04", "Attention": 100.0, "Interest_1": 7.83, "Interest_2": 6.38, "Desire": 0.18, "Action": 0.02},
                {"date": "2025-01-05", "Attention": 100.0, "Interest_1": 6.4, "Interest_2": 5.73, "Desire": 1.41, "Action": 0.32},
                {"date": "2025-01-06", "Attention": 100.0, "Interest_1": 6.5, "Interest_2": 6.11, "Desire": 1.3, "Action": 0.29},
                {"date": "2025-01-07", "Attention": 100.0, "Interest_1": 6.49, "Interest_2": 5.75, "Desire": 1.32, "Action": 0.28}
            ],
            "daily_absolute": [
                {"date": "2025-01-01", "Attention": 100.0, "Interest_1": 6.96, "Interest_2": 6.31, "Desire": 22.62, "Action": 22.12},
                {"date": "2025-01-02", "Attention": 100.0, "Interest_1": 6.41, "Interest_2": 6.26, "Desire": 21.25, "Action": 21.98},
                {"date": "2025-01-03", "Attention": 100.0, "Interest_1": 6.34, "Interest_2": 5.7, "Desire": 22.56, "Action": 22.7},
                {"date": "2025-01-04", "Attention": 100.0, "Interest_1": 7.83, "Interest_2": 6.38, "Desire": 2.8, "Action": 12.42},
                {"date": "2025-01-05", "Attention": 100.0, "Interest_1": 6.4, "Interest_2": 5.73, "Desire": 24.59, "Action": 22.45},
                {"date": "2025-01-06", "Attention": 100.0, "Interest_1": 6.5, "Interest_2": 6.11, "Desire": 21.27, "Action": 22.12},
                {"date": "2025-01-07", "Attention": 100.0, "Interest_1": 6.49, "Interest_2": 5.75, "Desire": 22.91, "Action": 21.03}
            ],
            "channel_relative": [
                {"channel": "Email_Newsletter", "Attention": 100.0, "Interest_1": 15.26, "Interest_2": 14.45, "Desire": 3.39, "Action": 0.8},
                {"channel": "Facebook_Ads", "Attention": 100.0, "Interest_1": 3.05, "Interest_2": 2.67, "Desire": 0.5, "Action": 0.06},
                {"channel": "Google_Search", "Attention": 100.0, "Interest_1": 8.11, "Interest_2": 7.2, "Desire": 0.71, "Action": 0.12},
                {"channel": "KOL_Referral", "Attention": 100.0, "Interest_1": 3.73, "Interest_2": 3.12, "Desire": 1.28, "Action": 0.33},
                {"channel": "Organic_Social", "Attention": 100.0, "Interest_1": 20.66, "Interest_2": 18.85, "Desire": 0.94, "Action": 0.13}
            ],
            "channel_absolute": [
                {"channel": "Email_Newsletter", "Attention": 100.0, "Interest_1": 15.26, "Interest_2": 14.45, "Desire": 23.45, "Action": 23.57},
                {"channel": "Facebook_Ads", "Attention": 100.0, "Interest_1": 3.05, "Interest_2": 2.67, "Desire": 18.61, "Action": 11.79},
                {"channel": "Google_Search", "Attention": 100.0, "Interest_1": 8.11, "Interest_2": 7.2, "Desire": 9.87, "Action": 17.26},
                {"channel": "KOL_Referral", "Attention": 100.0, "Interest_1": 3.73, "Interest_2": 3.12, "Desire": 40.99, "Action": 26.18},
                {"channel": "Organic_Social", "Attention": 100.0, "Interest_1": 20.66, "Interest_2": 18.85, "Desire": 4.99, "Action": 13.6}
            ]
        };

        // 載入數據並渲染
        function loadData() {
            // 周總結
            createFunnel('week-relative-funnel', data.week_relative, true, 'week');  // 相對漏斗
            createFunnel('week-absolute-funnel', data.week_absolute, false, 'week'); // 絕對漏斗

            // 每日分析
            createMultipleFunnels('daily-relative-funnels', data.daily_relative, 'date', true);  // 相對漏斗
            createMultipleFunnels('daily-absolute-funnels', data.daily_absolute, 'date', false); // 絕對漏斗

            // 管道分析
            createMultipleFunnels('channel-relative-funnels', data.channel_relative, 'channel', true);  // 相對漏斗
            createMultipleFunnels('channel-absolute-funnels', data.channel_absolute, 'channel', false); // 絕對漏斗
        }

        // 頁面載入時執行
        window.addEventListener('DOMContentLoaded', () => {
            // 載入數據並渲染
            loadData();
        });
    </script>
</body>
</html>
